{% extends 'base.html' %}

{% block title %}Delete {{ person.name }}{% endblock %}

{% block content %}
<h2>Вы уверены, что хотите удалить {{ person.name }}?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'person_detail' person.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
