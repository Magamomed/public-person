{% extends 'base.html' %}

{% block title %}Delete {{ person.name }}{% endblock %}

{% block content %}
<h2>Are you sure you want to delete {{ person.name }}?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'person_detail' person.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
