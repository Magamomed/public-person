{% extends 'base.html' %}

{% block title %}Add Public Person{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Добавить публичную персону</h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_name">Имя:</label>
                            {{ form.name }}
                        </div>
                        <div class="form-group">
                            <label for="id_biography">Биография:</label>
                            {{ form.biography }}
                        </div>
                        <div class="form-group">
                            <label for="id_works">Произведения:</label>
                            {{ form.works }}
                        </div>
                        <div class="form-group">
                            <label for="id_photo">Фото:</label>
                            {{ form.photo }}
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
